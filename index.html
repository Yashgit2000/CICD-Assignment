<!DOCTYPE html>
<html>
<head>
	<title>Sample UI</title>
	<style>
		#circle {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: blue;
			animation: moveCircle 2s infinite;
		}
	</style>
</head>
<body>
	<div id="circle"></div>
	
	<script>
		function move() {
			var circle = document.getElementById("circle");
			var left = parseInt(circle.style.left) || 0;
			circle.style.left = (left + 5) + "px";
			requestAnimationFrame(move);
		}

		move();
	</script>
</body>
</html>
